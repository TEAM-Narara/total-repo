<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/" lang="ko">
<body style="margin: 60px 0;">
    <div style="margin-bottom: 0px; ">
        <img src="https://superboard-bucket.s3.ap-northeast-2.amazonaws.com/supermonkey.png" alt="superMonkey" style="width: 100%;"/>
    </div>
    <div style="border: 10px solid #f2f2f2; padding: 50px 20px;">
        <div style="display: flex; align-items: center;">
            <div style="margin-bottom: 10px;">
                <img src="https://superboard-bucket.s3.ap-northeast-2.amazonaws.com/superboard.PNG" alt="superBoard" style="width: 80px;"/>
            </div>
            <div style="font-size: 20px; font-weight: 700; margin-bottom: 50px; margin-top:30px; margin-left: 10px;">이메일 인증번호 안내</div>
        </div>
        <div style="font-size: 14px; margin-bottom: 40px; line-height: 1.5; letter-spacing: -1px;">
            본 메일은 SUPER BOARD 회원가입을 위한 이메일 인증입니다.<br/>
            아래의 [이메일 인증번호]를 입력하여 본인확인을 해주시기 바랍니다.
        </div>

        <div th:text="${code}" style="border: 1px solid #eeeeee; padding: 48px;font-size: 18px; font-weight: 700; background-color: #fbfbfb; text-align: center;"></div>

        <div style="font-size: 14px; margin-top: 40px; line-height: 1.5; letter-spacing: -1px;">
            감사합니다.<br/>
            SUPER BOARD 드림
        </div>
    </div>
</body>
</html>
